<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<img class="first" src="./images/bg-pattern-card.svg" alt="" />
				<div class="contant">
					<img src="./images/image-victor.jpg" alt="" />
					<h3>Victor Crest <span>26</span></h3>
					<p>London</p>
					<div class="footer">
						<div>
							<p class="num">80K</p>
							<p>Followers</p>
						</div>
						<div>
							<p class="num">803K</p>
							<p>Likes</p>
						</div>
						<div>
							<p class="num">1.4K</p>
							<p>Photos</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
